name: build-test
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install necessary packages
        run: sudo apt-get install libcunit1-dev uncrustify
      - name: Build
        working-directory: ./
        run: cmake -Bbuild -H. && cmake --build build
      - name: Test
        working-directory: ./build
        run: ctest -V